<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Loomi Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Muli%7CRoboto:400,300,500,700,900" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <header>
            <div class="header-container">
                <h1>Loomi Admin</h1>
                <div class="profile-section">
                    <img class="notif-icon" src="icons/icon-bell.svg" alt="">
                    <img class="profile-img" src="images/member-4.jpg" alt="Member Avatar">
                    <h3 class="profle-name">Ahmed AlKharraz</h3>
                </div>
            </div>
        </header>
        <div class="sidebar">
            <img src="icons/icon-dashboard.svg" alt="Dashboard">
            <img src="icons/icon-members.svg" alt="Memers">
            <img src="icons/icon-visits.svg" alt="Visits">
            <img src="icons/icon-settings.svg" alt="Settings">
        </div>
        <main>
            <div class="dashboard">
                <div class="search-section">
                    <div class="search-tab">
                        <h5>Dashboard</h5>
                    </div>
                    <div class="search-box">
                        <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search" />
                    </div>
                </div>
                <div class="dashboard-section">

                </div>
                <div class="daily-trafic-section">

                </div>
                <div class="mobile-users-section">

                </div>
                <div class="social-states-section">

                </div>
                <div class="new-members-section">

                </div>
                <div class="recent-activity-section">

                </div>
                <div class="message-user-section">

                </div>
                <div class="settings-section">

                </div>
            </div>
        </main>
    </div>
</body>

</html>
